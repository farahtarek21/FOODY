<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

  <!--form-->

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
  </head>
   
  <body>
    <div class='ui container gogo'>
        <h2 class="sign">Sign up</h2>
  <div class="ui raised form segment">
    <p>Don't have an account? Let's go ahead and get you signed up.</p>
    <div class="two fields">
      <div class="field">
        <label for="first_name">First Name</label>
        <input name='first_name' autofocus=true placeholder= 'First name' id="first_name">
      </div>
      <div class="field">
        <label for="last_name">Last Name</label>
        <input name="last_name" placeholder='Last name' id="last_name">
      </div>
    </div>
     <div class="field">
      <label for="username">Username</label>
      <input name='username' placeholder='Username' required=true id="username">
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input type="email" name="email" required=true placeholder='email@example.com' id="email">
    </div>
     <div class="field">
       <label for="password">Password</label>
      <input type="password" placeholder='******' autocomplete="off" id="password">
     <em>Six characters minimum</em>
  <br>
    </div>
      <div class="field">
        <label for="pass confirm">Password Confirm</label>
      <input type="password" autocomplete="off" placeholder="******" id="pass confirm">
    </div>
  
    <div class="inline field">
    <input type="checkbox" name="terms">
        <label>I agree to the Terms and Conditions</label>
      </div>
        <div class="actions">
     <a href="profile.html" ><input type="submit" name="commit" href="index.html" value="Sign up" class="ui-button"></a> 
     

    </div>
    </div>
  
    <div class="ui hidden error message">
      We already have that email registered. Have you<a href="#"> forgotten your password?</a></div>
  
  
    </div>
    <br>
    </div>
  </body>
    
    
    <script src="jss/bootstrap.min.js"></script>
    <script src="jss/main.js"></script>
</body>
